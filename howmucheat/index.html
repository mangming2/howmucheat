<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달음식 계산기</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>
    <script>
        const foods=["치킨","피자"]
    </script>
</head>

<body>
    
    <nav>
        <h1 class="main_title">몇인분 정도일까?</h1>
        <div>
        <span>by NoBack</span>
        
        </div>
    </nav>


    <header class="recommend mt-1">
    <h2>오늘의 추천음식</h2>
    
    <div class="todaymenu">
         <!--랜덤으로 음식 넣기-->
      </div>
      <h2>어떠세요?</h2>
    </header>

    <main>
    <div class="choose_menu"> <!--메뉴 추가 기능 구현해야함-->
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              메뉴 선택
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" value="1.5" >치킨</button>
              <button class="dropdown-item" value="2" >피자</button>
              <button class="dropdown-item" value="1.5">떡볶이</button>
            </div>
          </div>
         
          <ol id="foods">주문 내역:</ol>

    </div>

    </main>

    <div class="human">
        
        <span>
           <span> 먹보 <span id="pig">0</span> <span> 명 </span> <button id="pig_plus">+</button> <button id="pig_minus">-</button>
        </span>
        <span>
            <span> 일반인 <span id="common">0</span> <span> 명 </span> <button id="common_plus">+</button> <button id="common_minus">-</button>
        </span>
        <span>
            <span> 입짧은 얘 <span id="short">0</span> <span> 명 </span> <button id="short_plus">+</button> <button id="short_minus">-</button>
        </span>

        

    </div>

    

    <div class="calculate">
    <button type="button" id="bt_calculate"  >계산하기</button>
    </div>


    <h2 id='result'></h2>


</body>
</html>



    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script type="text/javascript">
    let howmanyfood =0;
      $('.dropdown-item').click(function(e){
                $('#foods').append(e.target.textContent+" ");
                howmanyfood= howmanyfood+parseFloat(e.target.value);
                console.log(howmanyfood);
             });
           
        var a= parseInt($('#pig').text());
        var b= parseInt($('#common').text());
        var c= parseInt($('#short').text());
                 
            $('#pig_plus').click(function(){
                a=a+1;
                $('#pig').text(a);
                
             });
             $('#pig_minus').click(function(){               
                a=a-1;
                $('#pig').text(a);            
             });
             $('#common_plus').click(function(){
                b=b+1;
                $('#common').text(b);       
             });

             $('#common_minus').click(function(){
                b=b-1;
                $('#common').text(b);   
             });

             $('#short_plus').click(function(){
                c=c+1;
                $('#short').text(c);   
             });

             $('#short_minus').click(function(){
                c=c-1;
                $('#short').text(c);    
             });



            $('#bt_calculate').click(function(){
                console.log(a);
                var d=howmanyfood- (a*(1.5)+b+c*(0.5));
                if(d==0){
                $('#result').html( '딱 맞습니다!!');
                }
                else if(d>0){
                $('#result').html( '>> 너무 많아요!'+d+'인분 조금');
                }
                else{
                    $('#result').html( '>> 부족합니다!'+(-d)+'인분 더');
                }
             });
            
            
        </script> 
        <script src="index.js"></script>
